<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Data Buku Tamu</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let item of dataBukuTamu">
    <ion-item>
      <ion-label>
        <span> {{item.nama}} </span>
        <p>{{item.keperluan}}</p>
      </ion-label>
      <ion-button color="danger" slot="end" (click)="hapusBukuTamu(item.id)">
        Hapus
      </ion-button>
      <ion-button expand="block" (click)="open_modal_edit(true,item.id)">
        Edit
      </ion-button>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-button (click)="open_modal_tambah(true)" expand="block">
      Tambah Buku Tamu
    </ion-button>
  </ion-card>

  <!-- ini untuk modal tambah -->
  <ion-modal [isOpen]="modal_tambah">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Tambah Buku Tamu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Nama Tamu"
            labelPlacement="floating"
            required
            [(ngModel)]="nama"
            placeholder="Masukkan Nama Tamu"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="No. Telp"
            labelPlacement="floating"
            required
            [(ngModel)]="no_telp"
            placeholder="Masukkan No. Telp"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Alamat Tamu"
            labelPlacement="floating"
            required
            [(ngModel)]="alamat"
            placeholder="Masukkan Alamat Tamu"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Waktu Kunjungan"
            labelPlacement="floating"
            required
            [(ngModel)]="waktu_kunjungan"
            placeholder="Masukkan Waktu Kunjungan"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Waktu Kepergian"
            labelPlacement="floating"
            required
            [(ngModel)]="waktu_kepergian"
            placeholder="Masukkan Waktu Kepergian"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Keperluan"
            labelPlacement="floating"
            required
            [(ngModel)]="keperluan"
            placeholder="Masukkan Keperluan"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button
              type="button"
              (click)="tambahBukuTamu()"
              color="primary"
              shape="full"
              expand="block"
              >Tambah Mahasiswa
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- ini untuk modal edit -->
  <ion-modal [isOpen]="modal_edit">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Edit Mahasiswa</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Nama Tamu"
            labelPlacement="floating"
            required
            [(ngModel)]="nama"
            placeholder="Masukkan Nama Tamu"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="No. Telp"
            labelPlacement="floating"
            required
            [(ngModel)]="no_telp"
            placeholder="Masukkan No. Telp"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Alamat Tamu"
            labelPlacement="floating"
            required
            [(ngModel)]="alamat"
            placeholder="Masukkan Alamat Tamu"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Waktu Kunjungan"
            labelPlacement="floating"
            required
            [(ngModel)]="waktu_kunjungan"
            placeholder="Masukkan Waktu Kunjungan"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Waktu Kepergian"
            labelPlacement="floating"
            required
            [(ngModel)]="waktu_kepergian"
            placeholder="Masukkan Waktu Kepergian"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Keperluan"
            labelPlacement="floating"
            required
            [(ngModel)]="keperluan"
            placeholder="Masukkan Keperluan"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-input required [(ngModel)]="id" type="hidden"> </ion-input>
        <ion-row>
          <ion-col>
            <ion-button
              type="button"
              (click)="editBukuTamu()"
              color="primary"
              shape="full"
              expand="block"
              >Edit Mahasiswa
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
